---

- name: clone github profile repo
  git: repo=https://github.com/psunix/profile.git dest=/home/ps/git/psunix/profile update=yes

- name: link dot bashrc
  become: true
  become_user: ps
  file:
    src: '~/git/psunix/profile/bash/dot_bashrc'
    dest: '~/.bashrc'
    state: link
    force: true
