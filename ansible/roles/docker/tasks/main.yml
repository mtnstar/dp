---

- name: ensure repository key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg

- name: add docker repository
  apt_repository: repo='deb https://download.docker.com/linux/ubuntu xenial stable' state=present

- name: install docker
  apt: pkg=docker-ce state=latest

- name: install docker compose
  get_url:
    url: "https://github.com/docker/compose/releases/download/1.18.0/docker-compose-Linux-x86_64"
    dest: "/usr/local/bin/docker-compose"
    force: True
    owner: "root"
    group: "root"
    mode: "0755"

- name: add current user to docker group
  user: name={{ ansible_env.USER }}
        groups=docker
        append=yes
