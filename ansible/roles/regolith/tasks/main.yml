---

- name: ensure repository key
  apt_key:
    url: https://regolith-desktop.org/regolith.key

- name: add regolith repository
  apt_repository: repo='deb "[arch=amd64 signed-by=/usr/share/keyrings/regolith-archive-keyring.gpg] https://regolith-desktop.org/release-ubuntu-jammy-amd64 jammy main"' state=present

- name: install regolith desktop
  apt: pkg=regolith-desktop state=latest

- name: install battery status
  apt: pkg=i3xrocks-battery state=latest

- name: create regolith config dir
  become: true
  become_user: "{{ main_user }}"
  file: path=~/.config/regolith2/i3 state=directory

- name: link i3 config from github profile files
  become: true
  become_user: "{{ main_user }}"
  file: src=~/git/setup/profile/regolith2/i3/config.d dest=~/.config/regolith2/i3/config.d state=link

- name: link Xresources
  become: true
  become_user: "{{ main_user }}"
  file: src=~/git/setup/profile/regolith2/Xresources dest=~/.config/regolith2/Xresources state=link

- name: create xorg conf dir
  file: path=/etc/X11/xorg.conf.d state=directory

- name: disable touch click touchpad
  template:
    src: 50-synaptics.conf
    dest: /etc/X11/xorg.conf.d/50-synaptics.conf
    owner: root
    group: root
    mode: 0444

